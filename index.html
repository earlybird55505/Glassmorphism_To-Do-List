<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism To Do List</title>

    <link rel="stylesheet" href="css/font_awesome_all_min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="parent">
        <header>
            Glassmorphism To Do List.
        </header>

        <div class="input-area">
            <input id="input" type="text"  list = "my-list" placeholder="Add new task..">
            <button class="add"><i class="fas fa-plus"></i></button>
            <datalist id="my-list">
                <option value="java">
                <option value="javaScript">
                <option value="php">
                <option value="python">
                <option value="c++">
                <option value="c#">
            </datalist>
        </div>

        <ul class="todolist">
            <!-- <li class="item">hello
                <button class="delete"><i class="fas fa-times-circle"></i></button>
            </li> -->
        </ul>

    </div>





    <script src="js/main.js"></script>
</body>
</html>
